<div class="container">

    <div class="new-create">
        <h4>Create New User</h4>

    </div>
    <div class="back">
        <a href="#" routerLink="/user/index" class="btn btn-primary">Back</a>
    </div>


    <form [formGroup]="userForm" (ngSubmit)=" createUser()">

        <div class="form-group">
            <label for="name">Email:</label>
            <input type="email" formControlName="email" id="email" type="text" class="form-control">
            <!-- <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Firstname</label>
            <input type="text" formControlName="firstname" id="body" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Lastname</label>
            <input type="text" formControlName="lastname" id="lastname" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Rolename</label>
            <input type="text" formControlName="rolename" id="rolename" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
