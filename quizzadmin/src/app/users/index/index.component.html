<div class="container">
  <h6>Users</h6>
   
    <div class="addUser">
      <a title="Add new User" routerLink="/user/create/" class="btn btn-success mt-4 mb-2">+</a>
    </div>
  
    
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Id role</th>
          <th>Role name</th>
          <th width="220px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of userData">
          <td>{{ data.id }}</td>
          <td>{{ data.email}}</td>
          <td>{{ data.firstname }}</td>
          <td>{{ data.lastname }}</td>
          <td>{{ data.role.id }}</td>
          <td>{{ data.role.roleName }}</td>
          <td>
            <a href="#" [routerLink]="['/user/', data.id, 'view']" class="btn btn-info btn-sm m-2">View</a>
            <a  [routerLink]="['/user/', data.id, 'edit']" class="btn btn-primary btn-sm m-2">Edit</a>
            <button type="button" (click)="deleteUser(data.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    
     
    </table>
 </div>
