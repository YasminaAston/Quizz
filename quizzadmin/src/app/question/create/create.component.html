<div class="container">

    <div class="new-create">
        <h4>Create New Question </h4>

    </div>
    <div class="back">
        <a href="#" routerLink="/question/index" class="btn btn-primary">Back</a>
    </div>
    <form [formGroup]="questionForm" (ngSubmit)=" createQuestion()">

        <div class="form-group">
            <label for="name">Label</label>
            <input type="text" formControlName="label" id="label" type="text" class="form-control">
            <!-- <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Category Name</label>
            <input type="text" formControlName="categoryName" id="body" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Is Correct</label>
            <input type="text" formControlName="isCorrect" id="isCorrect" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Response Name</label>
            <input type="text" formControlName="responseName" id="responseName" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Difficulty</label>
            <input type="text" formControlName="difficulty" id="difficulty" type="text" class="form-control">
           
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!questionForm.valid">Submit</button>
    </form>

</div>
