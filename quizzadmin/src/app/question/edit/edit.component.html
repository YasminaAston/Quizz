<div id="content">
  
    <form class="form-signin" [formGroup]="useEditForm" *ngIf="useEditForm" >
        
        <h1 class="h3 mb-3 font-weight-normal">Questions Details correction form</h1>
        <label for="name" class="sr-only mt-2">Name</label>
        <input type="text" id="name" class="form-control mt-2" formControlName="label" required>
        <label for="categoryname" class="sr-only mt-2">Category Name</label>
        <input type="text" id="categoryname" class="form-control mt-2" formControlName="categoryname" required>
        <label for="iscorrect" class="sr-only mt-2">Is Correct</label>
        <input type="text" id="iscorrect" class="form-control mt-2" formControlName="iscorrect" required>
        <label for="responsename" class="sr-only mt-2">Response Name</label>
        <input type="text" id="responsename" class="form-control mt-2" formControlName="responsename" required>
        <label for="difficulty" class="sr-only mt-2">Difficulty</label>
        <input type="text" id="difficulty" class="form-control mt-2" formControlName="difficulty" required>
       
            <button (click)="updateQuestionData()" class="btn btn-sm btn-primary mt-4" id="update" type="submit">Update</button>
            <a href="#" routerLink="/user/index" class="btn btn-sm btn-primary mt-4" id="back">Back</a>
       
      </form>
</div>
