<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <h3>Connectez vous</h3>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form  #f ="ngForm" (ngSubmit) ="onLogin(f.value)" >
    <div class="form-group">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="login" class =" form-control " ngModel>
    </div>
    <div class="form-group">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" class =" form-control " ngModel>
    </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>


  </div>
</div>
